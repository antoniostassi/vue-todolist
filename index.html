<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="app" style="text-align:center;">

            <div class="m-5">
                <input v-model="taskToAdd" style="padding:5px; width:20%;" type="text" name="task-list" id=""> <button class="p-1" @click="addNewTask()">Aggiungi task</button>
            </div>

            <ul>
                <li v-for="(element, elementIndex) in todoList">{{elementIndex}} | {{element.task}} <button class="p-1" @click="todoList.splice(elementIndex, 1)">x</button></li>
            </ul>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="app.js"></script>
    </body>
</html>
